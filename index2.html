<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>document</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <form class="myform" action="index1.html" method="post" onsubmit="return validname() generateOTP()">
    <div class="row-fluid">

      <h1>Enter your details</h1>

      <label class="cl-lg-6" for="fname">First name:</label>
      <input class="cl-lg-6" type="text" id="fname" name="name1" pattern="[A-Za-z ]{3}"><br><br>
      <label class="cl-lg-6" for="lname">Last name:</label>
      <input class="cl-lg-6" type="text" id="lname" lname="lname"><br><br>
      <label class="cl-lg-6" for="email">Enter your email:</label>
      <input class="cl-lg-6" type="email" id="email" mail="email"><br><br>
      <label class="cl-lg-6" for="phone">Enter your phone number:</label>
      <input class="cl-lg-6" type="tel" id="phone" num="phone1" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
      <button class="cl-lg-6" type="submit" btn="submit">Enter</button>



  </div>
</form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index1.js" charset="utf-8"></script>
</body>

</html>
