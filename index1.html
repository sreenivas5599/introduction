<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="fevicon" href="/projectShowcase/public/ShowCaselogo.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body style="background: #e5e5e5;">
  <form action="action_page.php" , class="container" id="con">
    <div class="row-fluid">
      <button class="btn"><i class="fa fa-close"></i></button>
    </div>
    <div class="cl-lg-6">
      <div class="cl-lg-6">
        <h3 class="heading"><b>Edit Info</b></h3>
      </div>

      <div class="cl-lg-6" style="margin-top: -45px;">
        <label for="name" style="font-size: 22px; margin-top:60px;"><b>Product Brand(with Model)*</b></label>
        <input class= "product"type="type" placeholder="Product Name" name="name" id="name" style="width: 80%; margin-bottom:5%; height: 38px;" required><br>
      </div>
      <div class="cl-lg-6">
        <label for="Product" style="font-size: 22px;"><b>Product Type*</b></label><br>
        <input type="type" placeholder="Type" name="Product" id="Product" style="width: 80%; height: 38px;" required><br>
      </div>
      <div class="cl-lg-6">
        <label for="category" style="font-size: 22px;"><b>Category</b></label><br>
        <select id="category" name="category" style="width: 80%; padding-right: 25px;">
          <option value="select category">Select Category</option>
          <option value="#">Shoes</option>
          <option value="#"></option>
          <option value="#"></option>
        </select>
      </div>
      <div class="cl-lg-6">
        <label for="Price" style="font-size: 22px;"><b>Product Price*</b></label><br>
        <input type="type" placeholder="Product Name" name="Price" id="Price" style="width: 80%; height: 38px;" required><br>
      </div>
      <div class="cl-lg-6">
        <label for="description" style="font-size: 22px;"><b>Product Description*</b></label><br>
        <textarea id="description" name="description" style="width: 80%; height: 100px;"></textarea>
      </div>
      <div class="cl-lg-6">
        <button type="submit" class="updatebtn">Update</button>
        <button type="submit" class="cancelbtn">Cancel</button>
      </div>
    </div>
  </form>

  <script type="text/javascript">
    import React from "react"
    import "./index.css"
    import {
      useState
    } from "react"
    import axios from "axios"
    import Footer from "../Footer"
    import {
      Link,
      useNavigate
    } from "react-router-dom"
    import NavBar from "../Navbar"

    const Login = () => {
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [msg, setMsg] = useState('');
      const navigate = useNavigate();

      const NewLogin = async (e) => {
        e.preventDefault();
        try {
          const response = await axios.post('http://localhost:5000/user/login', {
            email: email,
            password: password,
          });
          setEmail('')
          setPassword('')
          localStorage.setItem('token', JSON.stringify(response.data.accesstoken));
          localStorage.setItem('val', JSON.stringify(response.data.val));
          navigate('/')


        } catch (error) {
          if (error.response) {
            setMsg(error.response.data.msg);
          }
        }
      }




      return ( <
        div className = "login" >
        <
        NavBar / >
        <
        div className = "container" >
        <
        div className = "row" >
        <
        div className = "col-2" >
        <
        img src = "/blue bubble (1).png" / >
        <
        img src = "/blue  bubble with dots tail.png"
        className = "blue_bubble_with_dots_tail" / >
        <
        /div> <
        div className = "col-8" >
        <
        div className = "container-1" >
        <
        img src = "/ShowCase logo (1).png"
        className = "showcase_logo1"
        width = "125px"
        height = "125px" / >
        <
        form onSubmit = {
          NewLogin
        }
        className = "container form1" >
        <
        h6 > Login < /h6><br / >
        <
        p className = "plogin" > Please login using account detail bellow < /p> <
        div className = "form-group" >
        <
        input type = "text"
        placeholder = "Enter email address"
        name = "email"
        id = "email"
        value = {
          email
        }
        onChange = {
          (e) => setEmail(e.target.value)
        }
        required / >
        <
        /div> <
        div className = "form-group" >
        <
        input type = "password"
        placeholder = "Enter password"
        name = " email-password"
        id = "email-password"
        value = {
          password
        }
        onChange = {
          (e) => setPassword(e.target.value)
        }
        required / >
        <
        /div> <
        p className = "ppassword" > Forget your password ? < /p> <
        div className = "form-group" >
        <
        button type = "submit"
        className = "signbtn" > Sign In < /button> <
        /div> <
        p > Or < /p>

        <
        div className = "form-group" >
        <
        button type = "button"
        className = "googlebtn" > Register with Google < /button> <
        /div> <
        br / >
        <
        p className = "paccount" > Don 't have an Account?<Link to="/joinus">Create account</Link></p> <
        /form>

        <
        /div> <
        /div> <
        div className = "col-2" >
        <
        img src = "/image 1178.png"
        className = "image1178"
        style = {
          {
            marginTop: "80px",
            marginLeft: "-140px"
          }
        }
        /> <
        img src = "/blue round speech bubble.png"
        className = "blue_round_speech_bubble" / >
        <
        /div> <
        /div> <
        /div> <
        Footer / >
        <
        /div>
      )
    }

    export default Login
  </script>
  <script src="js/text.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
